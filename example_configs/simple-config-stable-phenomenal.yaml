# Default values for galaxy-stable.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
galaxy:
  init:
    image:
      repository: pcm32/galaxy-init
      tag: pheno-flavoured
      pullPolicy: IfNotPresent
    resources: {}
  backend:
    postgres: true
  image:
    repository: pcm32/galaxy-web
    tag: k8s
    pullPolicy: IfNotPresent
# Probably not needed as all on /export
  tools:
    destination: "/export/tools"
  destinations_default: "k8s"
  k8s:
    supp_groups: 0
    fs_group: 0
  admin:
    email: "admin@email.do"
    password: "admin-pass"
    api_key: "qwertyqweqwe"
    username: admin
  #smtp:
  #  server: "email.server.do"
  #  username: "email-user"
  #  password: "email-pass"
  #  email_from: "user@server.do"
  #  ssl: 'False'
  instance_resource_url: "localhost" 
  internal_port: 80
  node_port_exposed: 30700
  create_pvc: true
  pvc:
    name: galaxy-pvc
    capacity: "15Gi"
    # subPath:
# development_folder:
service:
  name: galaxy-svc
  type: NodePort
pv_minikube: true
pv:
  minikube:
      hostPath: "/data/galaxy-stable-data"
use_ingress: false
external_ingress_controller: false 
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
use_condor: false
postgres_for_galaxy:
  db_password: "change-me"
  postgres_pvc: "galaxy-pvc"
  subpath: "postgres"
  postgres_image: "pcm32/galaxy-postgres"
  postgres_image_tag: ":latest"
legacy:
  pre_k8s_16: false
