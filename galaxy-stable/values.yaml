# Default values for galaxy-stable.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
export_dir: "/export"
galaxy:
  brand: "k8s"
  init:
    image:
      repository: pcm32/galaxy-stable-k8s-init
      tag: latest 
      pullPolicy: IfNotPresent
    resources: {}
  backend:
    postgres: true
  image:
    repository: pcm32/galaxy-stable-k8s
    tag: latest
    pullPolicy: IfNotPresent
# Probably not needed as all on /export
  tools:
    destination: "/export/tools"
  k8s:
    supp_groups:
    fs_group:
  admin:
    email:
    password:
    api_key:
    username: admin
    allow_user_creation: "True"
  smtp:
    server:
    username:
    password:
    email_from:
    ssl:
  ftp:
    url:
  instance_resource_url:
  internal_port: 80
  node_port_exposed: 30700
  create_pvc: true
  pvc:
    name: galaxy-pvc
    capacity: "15Gi"
    # subPath:
# development_folder:
service:
  type: NodePort
pv_minikube: false
external_ingress_controller: false 
ingress:
  enabled: false
  hostname: "galaxy"
  domain: "local"
  # Used to create Ingress record (should used with service.type: ClusterIP).
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi

postgresql:
    enabled: true
    image: "pcm32/galaxy-postgres"
    imageTag: "9.6.5_for_18.01"
    postgresDatabase: "galaxydb"
    postgresUser: "galaxy"
    postgresPassword: "change-me"
    persistence:
        existingClaim: "galaxy-pvc"
        subPath: "postgres"

legacy:
  pre_k8s_16: false
rbac_needed: false

use_proftpd: true
use_condor: false

proftpd:
  image: 
    repository: "container-registry.phenomenal-h2020.eu/phnmnl/galaxy-proftpd"
    tag: "for_galaxy_v17.09"
  passive_port:
    low: 30000
    high: 30010
  use_sftp: true
  generate_ssh_key: false
  node_port_exposed: 30722


