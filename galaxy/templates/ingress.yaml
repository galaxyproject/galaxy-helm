{{- if .Values.ingress.enabled -}}
{{- $fullName := include "galaxy.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $servicePort := .Values.service.port -}}
{{- $k8s_version := .Capabilities.KubeVersion.Version | toString }}
{{- if semverCompare "^1.19" $k8s_version -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare "^1.14" $k8s_version -}}
apiVersion: networking.k8s.io/v1beta1
{{ else }}
{{ fail "This chart requires Kubernetes v1.14 or later" }}
{{-  end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "galaxy.name" . }}
    helm.sh/chart: {{ include "galaxy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
  {{- with .Values.ingress.annotations }}
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $ingressPath }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-nginx
                port:
                  number: {{ $servicePort }}
  {{- end }}
{{- end }}
---
