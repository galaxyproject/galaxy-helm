# Deployment values for Galaxy with enabled CVMFS integration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: galaxy/galaxy-k8s
  tag: 20.05
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

webHandlers:
  replicaCount: 1
  annotations: {}
  podAnnotations: {}

jobHandlers:
  replicaCount: 1
  # Annotations are used for both job and workflow deployments
  annotations: {}
  podAnnotations: {}
  # Probe variables
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 60
    failureThreshold: 10
    timeoutSeconds: 3
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 60
    failureThreshold: 10
    timeoutSeconds: 3

rbac:
  enabled: true

persistence:
  enabled: true
  name: galaxy-pvc
  # annotations: {}
  # storageClass:
  # existingClaim:
  accessMode: ReadWriteMany
  size: 10Gi
  mountPath: /galaxy/server/database

# extraVolumes:
#   - name: shared-data
#     persistentVolumeClaim:
#       claimName: shared-data-pvc

# extraVolumeMounts:
#   - name: shared-data
