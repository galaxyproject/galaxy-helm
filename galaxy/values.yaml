# A simple values file for galaxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: galaxy/galaxy-k8s
  tag: 20.05
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000
  nodePort: 30700

webHandlers:
  replicaCount: 1
  annotations: {}
  podAnnotations: {}

jobHandlers:
  replicaCount: 1
  # Annotations are used for both job and workflow deployments
  annotations: {}
  podAnnotations: {}
  # Probe variables
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 60
    failureThreshold: 10
    timeoutSeconds: 3
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 60
    failureThreshold: 10
    timeoutSeconds: 3

rbac:
  enabled: true

persistence:
  enabled: true
  name: galaxy-pvc
  # annotations: {}
  # storageClass:
  # existingClaim:
  accessMode: ReadWriteMany
  size: 10Gi
  mountPath: /galaxy/server/database

# extraVolumes:
#   - name: shared-data
#     persistentVolumeClaim:
#       claimName: shared-data-pvc

# extraVolumeMounts:
#   - name: shared-data
#     mountPath: /opt/project/shared-data

extraEnv: []

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10G"
  path: /
  hosts:
    - ~
    # - host: ~
    #   paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 0.5
    memory: 2G
  limits:
    cpu: 2
    memory: 6G

nodeSelector: {}

tolerations: []

affinity: {}

