    useSecret: false
    applyToJob: false
    applyToWeb: true
    content: |
      <!DOCTYPE html>
      <html lang="en">
          <head>
              <meta charset="utf-8">
              <link rel="stylesheet" href="style/base.css" type="text/css" />
          </head>
          <body class="m-0">
