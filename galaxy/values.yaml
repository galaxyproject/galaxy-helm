# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

image:
  repository: galaxy/galaxy-k8s
  tag: 20.09
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000
  nodePort: 30700

workflowHandlers:
  replicaCount: 1
  annotations: {}
  podAnnotations: {}
  podSpecExtra: {}
  readinessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 12
    timeoutSeconds: 5
  livenessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 30
    timeoutSeconds: 5

webHandlers:
  replicaCount: 1
  annotations: {}
  podAnnotations: {}
  podSpecExtra: {}
  readinessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 12
    timeoutSeconds: 5
  livenessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 30
    timeoutSeconds: 5

jobHandlers:
  replicaCount: 1
  annotations: {}
  podAnnotations: {}
  podSpecExtra: {}
  readinessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 12
    timeoutSeconds: 5
  livenessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 30
    timeoutSeconds: 5
  priorityClass:
    enabled: true
    existingClass: ""

metrics:
  enabled: true
  annotations: {}
  podAnnotations: {}
  podSpecExtra: {}
  image:
    repository: cloudve/galaxy-metrics-scraper
    tag: 2.0.0
    pullPolicy: IfNotPresent

rbac:
  enabled: true
  serviceAccount: default

securityContext:
  fsGroup: 101

persistence:
  enabled: true
  name: galaxy-pvc
